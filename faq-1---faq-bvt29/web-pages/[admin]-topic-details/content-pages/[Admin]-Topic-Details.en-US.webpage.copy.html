{% include 'Portal Web API Wrapper' -%}
{%- include 'Topic Form Logic' %}
<div class='row sectionBlockLayout text-start' style='display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;'>
  <div class='container' style='display: flex; flex-wrap: wrap;'>
    <h1 class='form-title'>{{ snippets.TopicDetails }}</h1>
    <div class='col-lg-12 columnBlockLayout' style='flex-grow: 1; display: flex; flex-direction: column; min-width: 300px; padding: 16px; margin: 60px 0px;'>
      <a href='/admin-topics' value='admin-topics' class='category-list-a'> <img id='img-back-breadcrumb' alt='back breadcrumb' src='/back-breadcrumb.png'>{{ snippets.BackToTopics }}</a>{% entityform name: '[Admin] New Topic' %}
    </div>
    <a tabindex='0' id='SubmitButton' class='submit-btn btn btn-primary form-action-container-left' aria-label='submit'>{{ snippets.Submit }}</a>
    <a href='/Admin-Topics' class='cancel' aria-label='cancel'>{{ snippets.Cancel }}</a>
  </div>
</div>
