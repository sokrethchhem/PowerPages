<script>
  $(document).ready(function () {
    var titleTimerId = setInterval(function () {
      document.title = 'Article Details';

      clearInterval(titleTimerId);
    }, 100);
  });
</script>
<div class='row sectionBlockLayout text-start' style='display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;'>
  <div class='container' style='display: flex; flex-wrap: wrap;'>
    <h1 class='form-title' style='font-weight: 600; padding-left: 29px; margin-bottom: 23px; position: relative; z-index: 2; left: 85px; top: 235px;'>{{ snippets.ArticleDetails }}</h1>
    <div class='col-lg-12 columnBlockLayout' style='flex-grow: 1; display: flex; flex-direction: column; min-width: 300px; padding: 16px; margin: 60px 0px;'>
      <a href='/admin-articles' value='admin-articles' class='breadcrumb'><img id='img-back-breadcrumb' alt='back breadcrumb' src='/back-breadcrumb.png'> {{ snippets.BackToArticles }}</a> {% entityform name: 'Create an article' %}
    </div>
    <a
      href='/Admin-Articles'
      role='link'
      aria-label='Cancel'
      class='cancel'
      style='display: flex; align-items: center; justify-content: center; color: rgb(14, 81, 203); background-color: transparent; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px; border-top-style: solid; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; border-top-color: rgb(14, 81, 203); border-right-color: rgb(14, 81, 203); border-bottom-color: rgb(14, 81, 203); border-left-color: rgb(14, 81, 203); border-image-source: initial; border-image-slice: initial; border-image-width: initial; border-image-outset: initial; border-image-repeat: initial; cursor: pointer; position: relative; bottom: 212px; left: 175px; height: 50px; width: 75px; border-top-left-radius: 8px; border-top-right-radius: 8px; border-bottom-right-radius: 8px; border-bottom-left-radius: 8px; font-weight: 600;'
    >
      {{- snippets.Cancel -}}
    </a>
  </div>
</div>
