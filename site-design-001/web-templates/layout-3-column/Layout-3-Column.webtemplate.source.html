<div class="container">
 <div class="page-heading">
  {% block breadcrumbs %}
      {% include 'Breadcrumbs' %}
    {% endblock %}
  {% block title %}
    {% include 'Page Header' %}
  {% endblock %}
 </div>
 <div class="row">
  <div class="col-lg-4 start-column">
   {% block left_aside %}{% endblock %}
  </div>
  <div class="col-lg-4 middle-column">
   {% block main %}
    {% include 'Page Copy' %}
   {% endblock %}
  </div>
  <div class="col-lg-4 end-column">
   {% block right_aside %}{% endblock %}
  </div>
 </div>
</div>
